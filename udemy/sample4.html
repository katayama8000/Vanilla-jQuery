<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>My photos</title>
  </head>
  <body>
    <header>
      <h1>Vue.js</h1>
    </header>
    <div class="container">
      <div id="img_unit">
        <div class="photo" v-for="Photo in Photos">
          <img :src="Photo.path" />
          <div class="inner">
            <p>{{ Photo.caption }} <span>{{ Photo.name }}</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      var app = new Vue({
        el: '#img_unit',
        data: {
          Photos: [],
        },
        created: function () {
          var self = this;
          //   $.getJSON(
          //     'https://h2o-space.com/htmlbook/images.php',
          //     function (data) {
          //       self.Photos = data;
          //     }
          //   );
          fetch('https://h2o-space.com/htmlbook/images.php')
            .then(function (response) {
              return response.json();
            })
            .then(function (json) {
              self.Photos = json;
            });
        },
      });
    </script>
  </body>
</html>
